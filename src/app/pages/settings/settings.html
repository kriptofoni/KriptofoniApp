<!-- Page Form-->
<ion-header class="box-shadow">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button defaultHref="/"></ion-menu-button>
    </ion-buttons>
    <ion-title class="ion-text-uppercase">Ayarlar</ion-title>
  </ion-toolbar>
</ion-header>
<!-- Content -->
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-item class="transparent">
          <ion-lable class="text-size-xs text-color-primary">Anlık bildirimleri etkinleştir</ion-lable>
          <ion-checkbox slot="end" [(ngModel)]="isPushNotificationEnabled" (ionChange)="ionChange($event)">
          </ion-checkbox>
        </ion-item>
      </ion-col>
      <ion-col size="12">
        <!-- Thema Light -->
        <ion-button class="ion-item theme-light ion-margin-top default-button" expand="full" shape="round"
          (click)="changeTheme('light-themes')">
          <ion-label>
            <h2>Açık Tema</h2>
          </ion-label>
        </ion-button>
        <!-- Thema Drak -->
        <ion-button class="ion-item theme-dark ion-margin-top default-button" expand="full" shape="round"
          (click)="changeTheme('dark-themes')">
          <ion-label>
            <h2>Koyu Tema</h2>
          </ion-label>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
