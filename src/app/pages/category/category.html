<!-- Header -->
<ion-header class="box-shadow">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button defaultHref="/"></ion-menu-button>
    </ion-buttons>
    <ion-title class="ion-text-uppercase">Kategoriler</ion-title>
  </ion-toolbar>
</ion-header>
<!-- Content -->
<ion-content>
  <ion-grid> 
    <ion-row>
      <!--- Category List -->
      <ion-col size="12" size-md="4" *ngFor="let item of categories; let i = index;" (click)="openCategory(item)">
        <ion-card class="ion-no-margin box-shadow ion-text-center background-size"
        [ngStyle]="{'background-image': 'url(' + getUrlForCategory(i) + ')'}">
          <ion-card-content>
            <h2 class="text-size-lg text-color-primary ion-text-capitalize">{{item.name}}</h2>
            <h3 class="text-size-xs ion-margin-top ion-text-capitalize">{{item.count}} İçerik</h3>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-infinite-scroll threshold="100px" (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Daha fazlasını görüntüle...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
