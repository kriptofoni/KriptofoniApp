<!-- Page About -->
<ion-header class="box-shadow">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button defaultHref="/"></ion-menu-button>
      </ion-buttons>
      <ion-title>
        <img src="../assets/imgs/kf.png" alt="logo" style="width:250px; margin-top:5px; margin-bottom:5px;" />
      </ion-title>
    </ion-toolbar>
</ion-header>
<!-- Content -->
<ion-content>
  <ion-grid>
    <ion-row *ngIf="posts.length">
      <ion-col size="12">
        <h2 class="text-size-lg text-color-primary ion-margin-bottom ion-padding-start">Favori İçerikler</h2>
        <ion-button size="small" class="text-size-p text-color-primary" fill="clear" (click)="clearAll()">Tümünü Sil</ion-button>
        <div class="clearfix"></div>
        <div class="list-bokmark ion-margin-bottom" *ngFor="let item of posts">
          <news-item [data]="item" [data]="item" (onBookmark)="onBookmark($event)"></news-item>
        </div>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="!posts.length" class="ion-align-items-center">
      <ion-col>
        <div class="no-post ion-text-center">
          <h1 class="text-size-xl text-color-primary">Favorilere herhangi bir içerik eklenmemiş.</h1>
          <p class="text-size-md text-color-primary">Favorilere içerik eklemek için içerik görsellerinin üstündeki "Favori" ikonunu kullanabilirsiniz.</p>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer>
  <ion-toolbar class="transparent">
    <!-- Binance Ref -->
    <ion-button expand="full" color="danger" href="https://bit.ly/3lLWJED">KRİPTO PARA BORSASI BINANCE'DA ÖMÜR<br />BOYU %20 KOMİSYON İNDİRİMİ İÇİN TIKLA!</ion-button>
  </ion-toolbar>
</ion-footer>
