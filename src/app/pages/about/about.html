<!-- Page About -->
<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button defaultHref="/"></ion-menu-button>
      </ion-buttons>
      <ion-title>
        <img src="../assets/imgs/kf.png" alt="logo" style="width:250px; margin-top:5px; margin-bottom:5px;" />
      </ion-title>
    </ion-toolbar>
</ion-header>
<!-- Content -->
<ion-content >
  <ion-grid>
    <ion-row>
      <ion-col size="12" class="ion-text-center align-self-start">
        <div class="logo ion-padding-vertical">
          <h1 class="text-size-md text-color-primary">{{about.title}}</h1>
          <p class="text-size-md text-color-primary"><strong>HakkÄ±nda:</strong> {{about.subtitle}}</p>
          <p class="text-size-md text-color-primary"><strong>Adres:</strong> {{about.adres}}</p>
          <p class="text-size-md text-color-primary"><strong>E-Posta:</strong> {{about.eposta}}</p>
          <p class="text-size-md text-color-primary"><strong>Telefon:</strong> {{about.telefon}}</p>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer class="transparent">
  <ion-toolbar>
    <ion-button [href]="about.about_text_button_link" class="default-button" expand="full">{{about.about_text_button}}</ion-button>
  </ion-toolbar>
</ion-footer>
